<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="Todo list.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Source+Serif+Pro:wght@200&display=swap" rel="stylesheet">
<title>Todo list</title>
<meta charset="UTF-8">

</head>
<body>
    <header>
        <h1>Todo list</h1>
    </header>
    <form>
        
        <input type="text" class="todo-input">
        <button type="submit" class="todo-btn"><i class="fas fa-plus-square"></i></button>
        <div class="select">
            <select name="todo" id="todo-select">
                <option value="all">All</option>
                <option value="Completed">Completed</option>
                <option value="Uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div>
        <div class="Todo-container">
            <ul class="todo-list">
           
            </ul>
        </div>
    </div>
</body>
<script src="Todo list.js"></script>
</html>
